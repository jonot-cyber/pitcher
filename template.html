<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,intial_scale=1.0">
        <style>
pre {
    display: inline;
    font-family: monospace;
}
ul {
    margin: 0;
}
* {
    font-family: sans-serif;
}
span {
    font-size: 2em;
}
h1 {
    font-size: 3em;
}
.invisible {
    display: none;
}
                    div {
                        margin: 20px;
                    }
        </style>
        <script>
            let slideID = 0;

            function refresh(id) {
                let nodes = document.querySelectorAll("div");
                for (let node of nodes) {
                    if (node.getAttribute("id") == id) {
                        node.classList.remove("invisible");
                    } else {
                        node.classList.add("invisible");
                    }
                }
            }

            window.onload = () => {
                refresh(slideID)

                window.addEventListener("keydown", e => {
                    switch (e.code) {
                        case "Space":
                            slideID++
                            refresh(slideID)
                            break
                        case "ArrowLeft":
                            slideID--
                            refresh(slideID)
                            break
                        case "ArrowRight":
                            slideID++
                            refresh(slideID)
                            break

                    }
                })
            }
        </script>
        <title>%s</title>
    </head>
    <body>
        %s
    </body>
</html>
